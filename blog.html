---
layout: default
title: Index
---

<div class="posts">
  
{% for post in site.posts %}
    {% if post.layout != "event" %}
      
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  
  <p class="author">
    <span class="author">{{ post.author }}</span>
    <span class="date">{{ post.date }}</span>
  </p>
  
  <div class="content">
    {{ post.content }}
  </div>
        
  {% endif %}
{% endfor %}
  
</div>
