---
layout: default
title: Index
---

<h2>Upcoming Events</h2>

<ul class="posts">
  {% for post in site.posts %}
    	{% if post.upcoming %}
      <li>
  		<a href="{{ post.url }}">{{ post.title }}</a>
      <br />
  		<span>{{ post.date | date: "%Y-%m-%d" }}</span>
    		<!-- <p>{{ post.excerpt }}</p> -->
      </li>
  	{% endif %}
  {% endfor %}
</ul>

<br />

<strong><a href="{{site.url}}/pastevents.html">Past events &raquo;</a></strong>
